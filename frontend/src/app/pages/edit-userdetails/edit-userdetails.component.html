<div class="mt-5">
<div class="container">
    <!-- <h2 *ngIf="!editId" class="mt-5 mb-4">Create Service</h2>
    <h2 *ngIf="editId" class="mt-5 mb-4">Edit Service</h2> -->
    <form [formGroup]="userdetailsForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="">Username</label>
        <input type="text" class="form-control" id="userName" placeholder="Enter username" formControlName="username">
      </div>
      <div class="form-group">
        <label for="">First Name</label>
        <input type="text" class="form-control" id="firstname" placeholder="Enter Firstname" formControlName="firstname">
      </div>
      <div class="form-group">
        <label for="">Last Name</label>
        <input type="text" class="form-control" id="lastname" placeholder="Enter Lastname" formControlName="lastname">
      </div>
      <div class="form-group">
          <label for="">Telephone</label>
          <input type="text" class="form-control" id="telephone" placeholder="Enter Telephone" formControlName="telephone">
        </div>
        <div class="form-group">
            <label for="">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter Address" formControlName="address">
          </div>
      <div class="mt-2 mb-2">
        <small class="error"> {{error}} </small>
      </div>
      <a href="#" routerLink="/user" class="btn btn-primary card-link">Back</a>
      <button type="submit" class="btn btn-primary" [ngClass]="{ disabled: loading }">Save</button>
      
      
    </form>
  </div>
</div>
