<div class="row mt-5">
  <div class="col col-sm-12 col-md-6 col-lg-4 offset-md-3 offset-lg-4 text-center">
    <div class="card login-card">
      <div class="card-body">
        <h5 class="card-title">Login</h5>
        <h6 class="card-subtitle mb-2 text-muted">Enter your credentials</h6>
      </div>
      <div class="card-body">
        <form [formGroup]="signInForm" (ngSubmit)="onSignIn()">
          <div class="form-group">
            <label for="loginUsername">Username</label>
            <input type="text" class="form-control" id="loginUsername" placeholder="Enter username"
              formControlName="username">
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Password"
              formControlName="password">
            <div class="invalid-feedback">
              Password error
            </div>
          </div>
          <div class="mt-2 mb-2">
            <small class="error"> {{error}} </small>
          </div>
          <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
      </div>
      <div class="card-body">
        <a routerLink="/signup" class="card-link">Create an account</a>
      </div>
    </div>
  </div>
</div>
