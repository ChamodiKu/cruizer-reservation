<div class="container">
  <h2 *ngIf="!editId" class="mt-5 mb-4">Add Reservation</h2>
  <h2 *ngIf="editId" class="mt-5 mb-4">Edit Car</h2>
  <form [formGroup]="carForm" (ngSubmit)="onSubmit()">
    <b>Car</b> - Ford Mustang
    <br>
    <br>
    <div class="form-group">
      <label for="carVendor">Service</label>
      <input type="text" class="form-control" id="carVendor" placeholder="Search services" formControlName="vendor">
    </div>
    <div class="form-group">
      <label for="carModel">Reservation</label>
      <input type="date" class="form-control" id="carModel" placeholder="Enter model" formControlName="model">
    </div>

    <button type="submit" class="btn btn-primary" [ngClass]="{ disabled: loading }">
      <span *ngIf="!editId">Create</span>
      <span *ngIf="editId">Save</span>
    </button>
  </form>
</div>
