<div class="container">
  <div class="mt-5 mb-4">
    <h2 class="section-heading">Cars</h2>
    <a href="#" class="btn btn-outline-primary section-action" routerLink="/portal/car/create">Add Car</a>
  </div>
  <div class="row">
    <div *ngFor="let car of cars" class="col col-sm-12 col-md-6 col-lg-4">
      <div class="card car-card">
        <div class="card-body">
          <h5 class="card-title">{{ car.number }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ car.vendor }} {{ car.model }}</h6>
          <p class="card-text">{{ car.milage }} km</p>
          <a href="#" routerLink="/portal/car/view/{{car._id}}" class="btn btn-outline-primary card-link">View</a>
        </div>
      </div>
    </div>
  </div>
</div>
