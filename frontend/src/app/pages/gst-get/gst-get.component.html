<app-navbar></app-navbar>
<div class="container pt-5">
<table class="table table-hover">
    <thead>
    <tr>
        <td>Job ID</td>
        <td>Technician ID</td>
        <td>Date Serviced</td>
        <td>Body Wash</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let business of businesses">
            <td>{{ business.job_id }}</td>
            <td>{{ business.technician_id }}</td>
            <td>{{ business.date_serviced | date }}</td>
            <td>{{ business.body_wash }}</td>
            <td><a [routerLink]="['/business/edit', business._id]" class="btn btn-primary">Edit</a></td>
            <td><a (click) = "deleteBusiness(business._id)" class="btn btn-danger">Delete</a></td>        </tr>
    </tbody>
  </table>
  </div>
