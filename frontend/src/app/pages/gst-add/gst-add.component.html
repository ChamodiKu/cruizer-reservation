<app-navbar></app-navbar>
<div class="container">
<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Job ID</label>
        <input type="text" class="form-control" formControlName="job_id" #job_id />
      </div>
      <!-- <div *ngIf="angForm.controls['person_name'].invalid && (angForm.controls['person_name'].dirty || angForm.controls['person_name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['person_name'].errors.required">
          Person Name is required.
        </div>
      </div> -->
      <div class="form-group">
        <label class="col-md-4">Technician Id </label>
        <input type="text" class="form-control" formControlName="technician_id" #technician_id />
      </div>
      <!-- <div *ngIf="angForm.controls['business_name'].invalid && (angForm.controls['business_name'].dirty || angForm.controls['business_name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['business_name'].errors.required">
          Person Business is required.
        </div>
      </div> -->
      <div class="form-group">
        <label class="col-md-4">Date Serviced </label>
        <input type="date" class="form-control" formControlName="date_serviced" #date_serviced />
      </div>
      <!-- <div *ngIf="angForm.controls['business_gst_number'].invalid && (angForm.controls['business_gst_number'].dirty || angForm.controls['business_gst_number'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['business_gst_number'].errors.required">
          Business GST Number is required.
        </div>
      </div> -->

      <!-- <div class="form-group">
        <label class="col-md-4">Body Wash </label>
        <input type="number" class="form-control" formControlName="body_wash" #body_wash />
      </div> -->
      
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value="1" formControlName="body_wash" #body_wash>
        <label class="form-check-label">1</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value="2" formControlName="body_wash" #body_wash>
        <label class="form-check-label">2</label>
      </div>

      <div class="form-group">
        <button (click)="addBusiness(job_id.value, technician_id.value, date_serviced.value, body_wash.value)"
            [disabled]="angForm.pristine || angForm.invalid" 
            class="btn btn-primary">
            Add Business
         </button>
      </div>
    </form>
  </div>
</div>
</div>
